<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <table border="0" width = "500px" height = "500px">
        <tr>
            <td colspan="4" style="height: 100px;">
                <form action="">
                    <input type="number" style="width: 500px; height: 100px; font-size: 2rem; padding-left: 15px;">
                </form>
            </td>
        </tr>
        <tr>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">C</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;"><-</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">/</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">*</button></td>
        </tr>
        <tr>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">1</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">2</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">3</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">-</button></td>
        </tr>
        <tr>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">4</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">5</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">6</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">+</button></td>
        </tr>
        <tr>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">7</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">8</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">9</button></td>
            <td rowspan="2"><button style="width: 100%; height: 100%; font-size: 2rem;">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button style="width: 100%; height: 100%; font-size: 2rem;">0</button></td>
            <td><button style="width: 100%; height: 100%; font-size: 2rem;">.</button></td>
        </tr>
    </table>
</body>
</html>
